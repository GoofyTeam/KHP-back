type MenuOrder {
    id: ID!
    status: String!
    quantity: Int!
    menu: Menu! @belongsTo
    created_at: DateTime!
    updated_at: DateTime!
}

type MenuOrderStats {
    count: Int!
}

extend type Query @guard {
    menuOrderStats(start: Date, end: Date): MenuOrderStats!
        @field(resolver: "App\\GraphQL\\Queries\\MenuOrderStatsQuery@resolve")
}
