type Ingredient {
    "Unique primary key."
    id: ID!

    "Ingredient name."
    name: String!

    "Unit of measurement for the ingredient."
    unit: String!

    "Locations where this ingredient can be found."
    locations: [Location!]! @belongsToMany

    "When the ingredient was created."
    created_at: DateTime!

    "When the ingredient was last updated."
    updated_at: DateTime!
}

extend type Query @guard {
    "Find a single ingredient by an identifying attribute."
    ingredient(
        "Search by primary key."
        id: ID @eq @rules(apply: ["prohibits:name", "required_without:name"])
        "Search by ingredient name."
        name: String @eq @rules(apply: ["prohibits:id", "required_without:id"])
    ): Ingredient @find

    "Liste les ingrédients (limité aux ingrédients liés à ma company)"
    ingredients(
        "Filters by name. Accepts SQL LIKE wildcards `%` and `_`."
        name: String @where(operator: "like")
    ): [Ingredient!]! @paginate(defaultCount: 10, scopes: ["forCompany"])
}
